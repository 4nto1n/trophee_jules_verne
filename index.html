        body {

        h1 {
            font-size: 2.5em;

        }

        .button:hover {

        }

        .gallery-title {
            margin-top: 50px;
            font-size: 1.2em;

        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: 160px;
            max-width: 90%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            transition: transform 0.2s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            .button {
                width: 100%;
                font-size: 1em;
                padding: 12px 20px;
            }
            .gallery {
